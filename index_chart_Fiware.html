<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pragma Focus Pod - Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 20px;
    }
    .btn {
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .start { background: #27ae60; color: white; }
    .stop { background: #c0392b; color: white; }
  </style>
</head>
<body>

  <h1>Pragma Focus Pod - Dashboard</h1>

  <div class="card">Temperatura: <span id="temp">--</span> °C</div>
  <div class="card">Umidade: <span id="hum">--</span> %</div>
  <div class="card">Presença: <span id="pres">--</span></div>
  <div class="card">Distância: <span id="dist">--</span> cm</div>
  <div class="card">Nível de Foco: <span id="focus">--</span> %</div>
  <div class="card">Status: <span id="status">--</span></div>

  <button class="btn start" onclick="enviarComando('start_session')">Iniciar Sessão</button>
  <button class="btn stop" onclick="enviarComando('end_session')">Encerrar Sessão</button>

  <script>
    const URL = "http://44.223.43.74:1026/v2/entities/urn:ngsi-ld:device:014";

    function atualizarDados() {
      fetch(URL, {
        headers: {
          "Accept": "application/json",
          "Fiware-Service": "smart",
          "Fiware-ServicePath": "/"
        }
      })
      .then(r => r.json())
      .then(ent => {
        const temp = ent.t?.value ?? "--";
        const hum  = ent.h?.value ?? "--";
        const dist = ent.d?.value ?? "--";
        const focus = ent.f?.value ?? "--";
        const status = ent.st?.value ?? "--";

        document.getElementById("temp").textContent  = temp;
        document.getElementById("hum").textContent   = hum;
        document.getElementById("dist").textContent  = dist;
        document.getElementById("focus").textContent = focus;
        document.getElementById("status").textContent = status;

        // === NOVA LÓGICA DE PRESENÇA (igual ao ESP32) ===
        if (dist !== "--" && !isNaN(dist)) {
          document.getElementById("pres").textContent =
            (parseFloat(dist) < 40.0) ? "SIM" : "NÃO";
        } else {
          document.getElementById("pres").textContent = "--";
        }
      })
      .catch(e => console.log("Erro ao atualizar:", e));
    }

    function enviarComando(cmd) {
      const body = {
        [cmd]: { "type": "command", "value": "" }
      };

      fetch(URL + "/attrs", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Fiware-Service": "smart",
          "Fiware-ServicePath": "/"
        },
        body: JSON.stringify(body)
      })
      .then(() => alert("Comando enviado: " + cmd))
      .catch(e => alert("Erro ao enviar comando"));
    }

    atualizarDados();
    setInterval(atualizarDados, 3000);
  </script>

</body>
</html>
