<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pragma Focus Pod - Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 20px;
    }
    .btn {
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .start { background: #27ae60; color: white; }
    .stop { background: #c0392b; color: white; }
  </style>
</head>
<body>

  <h1>Pragma Focus Pod - Dashboard</h1>

  <div class="card">Temperatura: <span id="temp">--</span> °C</div>
  <div class="card">Umidade: <span id="hum">--</span> %</div>
  <div class="card">Distância: <span id="dist">--</span> cm</div>
  <div class="card">Presença: <span id="pres">--</span></div>
  <div class="card">Nível de Foco: <span id="focus">--</span> %</div>
  <div class="card">Status: <span id="status">--</span></div>

  <script>
    const URL_BASE = "http://44.223.43.74:1026/v2/entities/urn:ngsi-ld:device:014";

    function cleanValue(raw) {
      if (!raw) return null;
      if (typeof raw !== "string") return raw;
      const parts = raw.split("|");
      return parts.length === 2 ? parts[1] : raw;
    }

    function atualizarDados() {
      fetch(URL_BASE, {
        headers: {
          "Accept": "application/json",
          "Fiware-Service": "smart",
          "Fiware-ServicePath": "/"
        }
      })
      .then(r => r.json())
      .then(ent => {

        const temp  = cleanValue(ent.t?.value);
        const hum   = cleanValue(ent.h?.value);
        const dist  = cleanValue(ent.d?.value);
        const focus = cleanValue(ent.f?.value);
        const st    = cleanValue(ent.st?.value);

        document.getElementById("temp").textContent  = temp ?? "--";
        document.getElementById("hum").textContent   = hum ?? "--";
        document.getElementById("dist").textContent  = dist ?? "--";
        document.getElementById("focus").textContent = focus ?? "--";
        document.getElementById("status").textContent = st ?? "--";

        if (dist !== null && dist !== undefined && dist !== "--") {
          const dnum = parseFloat(dist);
          document.getElementById("pres").textContent = dnum < 40 ? "SIM" : "NÃO";
        } else {
          document.getElementById("pres").textContent = "--";
        }

      })
      .catch(e => console.log("Erro ao atualizar:", e));
    }

    function enviarComando(cmd) {
      fetch("http://44.223.43.74:1026/v2/op/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Fiware-Service": "smart",
          "Fiware-ServicePath": "/"
        },
        body: JSON.stringify({
          "actionType": "update",
          "entities": [
            {
              "id": "urn:ngsi-ld:device:014",
              "type": "device",
              [cmd]: {
                "type": "command",
                "value": ""
              }
            }
          ]
        })
      });

      alert("Comando enviado: " + cmd);
    }

    setInterval(atualizarDados, 3000);
    atualizarDados();
  </script>

</body>
</html>
